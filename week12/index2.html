  </div>
    <section class="card__content">
      <h1>Jordan River <span>Utah Temple</span></h1>
      <p>The Jordan River Utah Temple is the 20th operating temple. It was built with a modern single-spire design. A site dedication and groundbreaking ceremony were held on June 9, 1979.</p>
      <footer class="card__content--footer">
        <span class="small-caps">sq ft: 148,236</span>
        <a href="https://www.churchofjesuschrist.org/temples/details/jordan-river-utah-temple?lang=eng" target="_blank">details...</a>
      </footer>
    </section>
    <div class="like">

    </div>
  </div>
